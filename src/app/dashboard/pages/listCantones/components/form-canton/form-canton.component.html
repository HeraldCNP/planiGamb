<form class="create-form" [formGroup]="cantonForm">
  <h2 mat-dialog-title>{{ inputData.title }}</h2>
  <mat-dialog-content class="mat-typography">

    <mat-card class="">
      <mat-card-content>
        <!-- <mat-form-field class="full-width">
            <mat-label>Correo Electronico</mat-label>
            <input type="email" matInput placeholder="Correo Electronico" formControlName="email">
          </mat-form-field> -->

        <mat-form-field class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ej. Betanzos" formControlName="canton" type="text">
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="form['canton'].hasError('required') && form['canton'].touched">
            El canton Completo es obligatorio.
          </mat-error>
          <mat-error *ngIf="form['canton'].hasError('canton') && form['canton'].touched">
            El canton Completo de ser valido.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Numero de Habitantes</mat-label>
          <input type="number" matInput placeholder="Numero de Habitantes" formControlName="numHabitantes">
        </mat-form-field>


        <!-- <mat-form-field class="inline right">
            <mat-label>GÃ©nero</mat-label>
            <mat-select formControlName="sexo">
              <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
                {{sexo.label}}
              </mat-option>
            </mat-select>
            <mat-icon matSuffix>wc</mat-icon>
          </mat-form-field> -->

      </mat-card-content>
    </mat-card>

  </mat-dialog-content>
  {{cantonForm.value | json}}
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="saveCanton()" *ngIf="inputData.id == 0" mat-raised-button color="primary"
      [disabled]="cantonForm.invalid"><mat-icon>save</mat-icon>Registrar</button>
    <button (click)="editCanton(inputData.id)" *ngIf="inputData.id != 0" mat-raised-button color="primary"
      [disabled]="cantonForm.invalid"><mat-icon>save</mat-icon>Editar</button>
  </mat-dialog-actions>
</form>
