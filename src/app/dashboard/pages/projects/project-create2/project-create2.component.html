<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="step1">
      <form [formGroup]="step1">
        <ng-template matStepLabel>Step 1</ng-template>
        <mat-form-field appearance="fill" class="custom-form-field">
          <mat-label>First Control</mat-label>
          <input matInput formControlName="firstCtrl" placeholder="First Control" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="step2">
      <form [formGroup]="step2">
        <ng-template matStepLabel>Step 2</ng-template>
        <mat-form-field>
          <mat-label>Second Control</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Second Control">
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="step3">
      <form [formGroup]="step3">
        <ng-template matStepLabel>Step 3</ng-template>
        <mat-form-field>
          <mat-label>Third Control</mat-label>
          <input matInput formControlName="thirdCtrl" placeholder="Third Control">
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="submit()">Submit</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
<pre> {{ form.value | json }}</pre>
